<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Caixas de Seleção</title>
    <style>
        .container {
            display: flex; /* Habilita o Flexbox */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: flex-start; /* Alinha os itens à esquerda (pode usar center ou flex-end) */
            gap: 10px; /* Espaçamento entre as caixas de seleção */
            margin: 20px; /* Margem externa para a div */
        }

        select {
            width: 200px; /* Largura das caixas de seleção */
            padding: 5px; /* Espaçamento interno */
            font-size: 16px; /* Tamanho do texto */
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="tonalidade1">Tonalidade 1:</label>
        <select id="tonalidade1" name="tonalidade1">
            <option value="C">C (Dó Maior)</option>
            <option value="Cm">Cm (Dó Menor)</option>
        </select>

        <label for="tonalidade2">Tonalidade 2:</label>
        <select id="tonalidade2" name="tonalidade2">
            <option value="D">D (Ré Maior)</option>
            <option value="Dm">Dm (Ré Menor)</option>
        </select>

        <label for="tonalidade3">Tonalidade 3:</label>
        <select id="tonalidade3" name="tonalidade3">
            <option value="E">E (Mi Maior)</option>
            <option value="Em">Em (Mi Menor)</option>
        </select>
    </div>

</body>
</html>
