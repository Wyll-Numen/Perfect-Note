<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo com Degradê</title>
    <style>
        body {
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)),
                url('/Index/pessoa-tocando-guitarra.jpg') center/cover no-repeat;
            /* linear-gradient: primeiro, torna-se transparente à esquerda para branco à direita */
            /* url: define a imagem de fundo */
            /* center/cover: centraliza e dimensiona a imagem para cobrir toda a área */
            /* no-repeat: impede que a imagem se repita */
        }
        h1 {
            color: #333; /* Define a cor do texto */
        }
    </style>
</head>
<body>
    <h1>Texto sobre a imagem de fundo</h1>
</body>
</html>
